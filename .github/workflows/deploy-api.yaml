name: deploy - api
on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/deploy-api.yaml
      - apps/api/**

env:
  BEANSTALK_APPLICATION_NAME: i-review
  BEANSTALK_ENVIRONMENT_NAME: I-review-env

jobs:
  deply:
    runs-on: ubuntu-latest
    environment: Production - api
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |  
          corepack enable
          pnpm --version
          pnpm install --filter=api

      - name: Build
        run: |
          pnpm run build:api

      - name: Pack
        run: |
          mkdir source
          cp -rf apps/api/dist/ source/
          cp apps/api/Dockerfile source/Dockerfile
          cp apps/api/fly.toml source/fly.toml
          cd source
#          zip -r -y -q ../${{github.run_id}}.zip .

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy To Flyio
        run: |
          pwd
          cd source
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
